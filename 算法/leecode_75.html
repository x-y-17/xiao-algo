<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var sortColors = function (nums) {
				let left = 0;
				let right = nums.length - 1;
				for (let i = 0; i < right; i++) {
					if (nums[i] === 0) {
						swap(nums, i, left);
						left++;
					}
					if (nums[i] === 2) {
						swap(nums, i, right);
						right--;
						i--;
					}
				}
				function swap(nums, a, b) {
					let temp = nums[a];
					nums[a] = nums[b];
					nums[b] = temp;
				}
				console.log(nums);
			};
			sortColors([2, 0, 2, 1, 1, 0]);
		</script>
	</body>
</html>
